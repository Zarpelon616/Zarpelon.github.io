<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AUDIT.voto\urna.png" type="image/x-icon">
    <title>Resultados</title>
    <link rel="stylesheet" href="resultados.css">
</head>
<body>
    <div id="loginResult">
        <h1>Acessar Resultados</h1>
        <label for="id">Número de Identificação:</label>
        <input type="text" id="id" required>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        
        <button onclick="loginToResults()">Acessar Resultados</button>
        <p id="resultMessage"></p>
    </div>

    <div id="result">
        <h1>Resultados da Votação</h1>
        <div id="resultsContent">
            <!-- Resultados serão exibidos aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
