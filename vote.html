<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/urna.png" type="image/x-icon">
    <title>Votação Online</title>
    <link rel="stylesheet" href="vote.css">
</head>
<body>
    <div class="container">
        <h1>Escolha Seu Candidato</h1>
        <form id="voteForm">
            <div class="candidate">
                <img src="images/candidato1.jpg" alt="Candidato 1">
                <h2>Candidato 1</h2>
                <button type="button" onclick="vote('Candidato 1')">Votar</button>
            </div>
            <div class="candidate">
                <img src="images/candidato2.jpg" alt="Candidato 2">
                <h2>Candidato 2</h2>
                <button type="button" onclick="vote('Candidato 2')">Votar</button>
            </div>
            <div class="candidate">
                <h2>Nulo</h2>
                <button type="button" onclick="vote('Nulo')">Votar</button>
            </div>
        </form>
        <div id="result"></div>
        <button onclick="logout()">Sair</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
